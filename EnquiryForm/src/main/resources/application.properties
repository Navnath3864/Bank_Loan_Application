spring.application.name=EnquiryForm
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/enquirydetails
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

##swagger api 

# Default OpenAPI JSON endpoint
springdoc.api-docs.path=/v3/api-docs

# Default Swagger UI endpoint
springdoc.swagger-ui.path=/swagger-ui.html

# Sort Swagger operations by HTTP method (valid property)
springdoc.swagger-ui.operationsSorter=method


##Log files
logging.level.com.app.controller=debug
#
##to change the logging pattern on console
##logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50}:%L - %msg%n
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %msg%n


